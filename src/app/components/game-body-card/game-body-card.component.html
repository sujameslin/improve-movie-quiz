<mat-card class="game-body">
  <mat-card-header>
    <div id="score">
      <div id="score-panel">
        <div id="score-mark">
          <span>0</span>
        </div>
        <div style="display:inline-block;vertical-align:super;">
          <span style="color:rgba(0, 0, 0, 0.87);display:block;font-size:15px;">Score</span>
          <span style="color:rgba(0, 0, 0, 0.54);display:block;font-size:14px;"></span>
        </div>
      </div>
    </div>
  </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <div *ngIf="option=='list'">
     <app-playre-score-list></app-playre-score-list>
  </div>
  <!-- <div *ngIf="!actorlist">
    <app-actor-list-card></app-actor-list-card>
  </div> -->
  <mat-card-content>

    <form class="example-form" style="text-align: center;">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="type Answer" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <!-- <input (keyup)="onKey($event)">
    <p>{{values}}</p>
    <p>{{actorlist}}</p> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>START OVER</button>
  </mat-card-actions>
</mat-card>
